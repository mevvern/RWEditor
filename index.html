<!DOCTYPE HTML>
<html lang="en" dir="ltr">
    <head    
        <meta charset="utf-8">
        <title>New Level</title>
        <link href="style.css?v3" rel="stylesheet">
        <script src="scripts/tileMap.js?v3" defer></script>
        <script src="scripts/main.js?v3" defer></script>
        <script src="scripts/shortcuts.js?v3" defer></script>
        <script src="scripts/collapsible.js?v3" defer></script>
    </head>
    <body>
        <canvas id="editorCanvas"></canvas>
        <div id="tools" class="toolBox" hidden="false">
            <div class="toolSet" id="tiles">
                <div class="toolHeader">   
                    <p class="header">tiles</p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p class="subHeader" id="tileSelection">wall</p>
                </div>
                <div class="buttons">
                    <button class="tileButton" selected="true" id="wall" customTitle="Wall"><img src="resources/wallIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="slope" customTitle="Slope. Press space to change the slope's facing"><img src="resources/slopeIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="invisible wall" customTitle="Invisible Wall"><img src="resources/invisWallIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="horizontal pole" customTitle="Horizontal pole"><img src="resources/hPoleIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="vertical pole" customTitle="Vertical pole"><img src="resources/vPoleIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="crossPole" customTitle="Crossed pole"><img src="resources/crossPoleIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="semisolid platform" customTitle="Semisolid platform"><img src="resources/semisolidIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="batfly hive" customTitle="Batfly hive"><img src="resources/hiveIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="cool scug 0:" customTitle="cool scug :0"><img src="resources/coolScugIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="shortcut entrance" customTitle="Shortcut entrance"><img src="resources/entranceIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="shortcut path" customTitle="Shortcut path"><img src="resources/pathIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="room transition" customTitle="Room exit/entrance"><img src="resources/roomExitIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="creature den" customTitle="Creature den"><img src="resources/dragonDenIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="creature shortcut" customTitle="Creature shortcut (aka whack-a-mole entrance)"><img src="resources/whackamoleIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="scavenger hole" customTitle="Scavenger entrance/exit"><img src="resources/scavHoleIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="garbage worm den" customTitle="Garbage worm den"><img src="resources/garbageWormIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="waterfall" customTitle="Waterfall"><img src="resources/waterfallIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="worm grass" customTitle="Worm grass"><img src="resources/wormGrassIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="forbid batfly chains" customTitle="Forbid batfly chains from forming wherever this is placed"><img src="resources/noFliesIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="spear" customTitle="Spear spawn location"><img src="resources/spearIcon.png" draggable="false"></button>
                    <button class="tileButton" selected="false" id="rock" customTitle="Rock spawn location"><img src="resources/rockIcon.png" draggable="false"></button>
                </div>
            </div>
            <hr>
            <div class="toolSet" id="tools">
                <div class="toolHeader">   
                    <p class="header">tools</p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p class="subHeader" id="toolSelection">paint</p>
                </div>
                <div class="buttons">
                    <button class="toolButton" selected="true" id="paint" customTitle="Paint">üñå</button>
                    <button class="toolButton" selected="false" id="boxFill" customTitle="Box fill">üì¶</button>
                    <button class="toolButton" selected="false" id="eraser" customTitle="Erases only the selected tile type">‚ùå</button>
                    <button class="toolButton" selected="false" id="eraseAll" customTitle="Box erase all layer components">üíÄ</button>
                    <button class="toolButton" selected="false" id="boxSelect" customTitle="Select a box to copy and paste. Pastes to the selected layer.">üéÅ</button>
                    <button class="toolButton" selected="false" id="ruler" customTitle="Ruler">üìè</button>
                    <button class="toolButton" selected="false" id="cameras" customTitle="Create and position cameras">üì∑</button>
                    <button class="toolButton" selected="false" id="playEdit" customTitle="Edit the play area">‚úè</button>
                </div>
            </div>
            <hr>
            <div class="toolSet" id="workLayers">
                <div class="toolHeader">
                    <p class="header">work layer selection</p>
                </div>
                <div class="toolHeader">
                    <p class="subHeader" id="layerSelection">selected layer: 1</p>
                </div>
                <div class="buttons"> 
                    <button class="layerSelButton" selected="true" id="layer1" title="Select work layer 1">1</button>
                    <button class="layerSelButton" selected="false" id="layer2" title="Select work layer 2">2</button>
                    <button class="layerSelButton" selected="false" id="layer3" title="Select work layer 3">3</button>
                </div>
            </div>
            <hr>
            <div class="toolSet" id="layerVis">
                <div class="toolHeader">
                    <p class="header">layer visibility</p>
                </div>
                <div class="buttons" style="width: 205px; padding-top: 25px;">
                    <button class="layerVisIndicator" selected="true" id="layer1" title="Make layer 1 invisible">1</button>
                    <button class="layerVisIndicator" selected="true" id="layer2" title="Make layer 2 invisible">2</button>
                    <button class="layerVisIndicator" selected="true" id="layer3" title="Make layer 3 invisible">3</button>
                </div>
            </div>
        </div>
        <div id="toolCollapse">
            <button class="collapseButton" id="toolCollapseButton" selected="false" title="Collapse the toolbox" style="font-size: 1rem; width: auto; height: 30px;">collapse tools</button>
        </div>
        <div id="settings" class="toolBox" hidden="false">
            <a href="https://github.com/mevvern/RWEditor/blob/main/README.md" target="_blank">check here for how to use this app!!!</a>
            <hr>
            <div class="toolSet" id="importExportLevel">
                <label for="importLevel" id="importLabel">Import level</label>
                <input type="file" id="importLevel" accept=".txt" style="display: none;"><br><br>
                <button id="exportLevel" style="font-size: 1.5rem; width: auto; height: auto;">Export level</button>
            </div>
            <hr>
            <div class="toolSet" id="editorSettings">
                <div class="toolHeader">
                    <p class="header">editor settings</p>
                </div>
                <div class="buttons">
                    <button class="editorButton" id="resetView" selected="false" title="Reset the editor's view" style="font-size: 1rem;">reset<br>view</button>
                    <button class="editorButton" id="showGrid" title="Hide the grid" style="font-size: 1rem;">hide<br>grid</button>
                    <button class="editorButton" id="autoSlope" selected="false" title="if selected, automatically place the right direction of slope" style="font-size: 1rem;">auto<br>slope</button>
                    <button class="editorButton" id="airReplace" selected="false" title="if selected, will replace underlaying tiles with air that is in the selection" style="font-size: 1rem;">replace<br>air</button>
                </div>
            </div>
            <hr>
            <div class="toolSet" id="levelSettings">
                <div class="toolHeader">
                    <p class="header">level settings</p>
                </div>
                <form id="levelSizeForm" action="" method="GET" onsubmit="return false">
                    <label for="screensWide">Width of the level in screens:</label>
                    <input type="number" id="screensWide" name="screensWide" title="Enter the width of the level in screens" required><br><br>
                    <label for="screensWide">Height of the level in screens:</label>
                    <input type="number" id="screensTall" name="screensTall" title="Enter the height of the level in screens" required><br><br>
                    <input type="submit" id="levelSizeSubmit" value="Change level size">
                </form>
                <hr>
                <form id="levelNameForm" action="" method="GET" onsubmit="return false">
                    <label for="LevelName">Name of the level:</label>
                    <input id="levelName" value="New Level" style="width: 100px;"><br><br>
                    <input type="submit" id="levelNameSubmit" value="Change level name">
                </form>
            </div>
        </div>
        <div id="settingsCollapse">
                <button class="collapseButton" id="settingsCollapseButton" selected="false" title="Collapse the toolbox" style="font-size: 1rem;">expand settings</button>
        </div>
        <!-- <div class="toolSet" id="saves">
            <iframe id="saveWindow" src="saves.html"></iframe>
        </div> -->
    </body>
