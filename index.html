<!DOCTYPE HTML>
<html lang="en" dir="ltr">
    <head    
        <meta charset="utf-8">
        <title>RWEditor</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="editor">
            <div class="editorScreen">
                <canvas id="editorCanvas"></canvas>
            </div>
            <div class="tools">
                <div class="toolSet" id="tiles">
                    <div class="toolHeader">   
                        <p class="header">tiles</p>
                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                        <p class="subHeader" id="tileSelection">wall</p>
                    </div>
                    <div class="buttons">
                        <button class="tileButton" selected="false" id="wall" title="Wall"><img src="geoTiles/wallIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="erase" title="Air (erase)"><img src="geoTiles/airIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="slope" title="Slope. Press again to change the slope's facing "><img src="geoTiles/slopeIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="hPole" title="Horizontal pole"><img src="geoTiles/hPoleIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="vPole" title="Vertical pole"><img src="geoTiles/vPoleIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="crossPole" title="Crossed pole"><img src="geoTiles/crossPoleIcon.png" draggable="false"></button>
                    </div>
                    <div class="buttons">
                        <button class="tileButton" selected="false" id="semisolidFloor" title="Semisolid platform"><img src="geoTiles/semisolidIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="hive" title="Batfly hive"><img src="geoTiles/hiveIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="batFly" title="cool scug :0">üòª</button>
                        <button class="tileButton" selected="false" id="entrance" title="Shortcut entrance"><img src="geoTiles/entranceIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="path" title="Shortcut path"><img src="geoTiles/pathIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="roomExit" title="Room exit/entrance"><img src="geoTiles/roomExitIcon.png" draggable="false"></button>
                    </div>
                    <div class="buttons">
                        <button class="tileButton" selected="false" id="dragonDen" title="Creature den"><img src="geoTiles/dragonDenIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="whackamole" title="Creature shortcut (aka whack-a-mole entrance)"><img src="geoTiles/whackamoleIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="scavHole" title="Scavenger entrance/exit"><img src="geoTiles/scavHoleIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="garbageWorm" title="Garbage worm den"><img src="geoTiles/garbageWormIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="waterfall" title="Waterfall"><img src="geoTiles/waterfallIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="wormGrass" title="Worm grass"><img src="geoTiles/wormGrassIcon.png" draggable="false"></button>
                    </div>
                </div>
                <hr>
                <div class="toolSet" id="tools">
                    <div class="toolHeader">   
                        <p class="header">tools</p>
                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                        <p class="subHeader" id="toolSelection">paint</p>
                    </div>
                    <div class="buttons">
                        <button class="toolButton" selected="true" id="paint" title="Paint">üñå</button>
                        <button class="toolButton" selected="false" id="boxFill" title="Box fill">üì¶</button>
                        <button class="toolButton" selected="false" id="eraseAll" title="Box erase all layer components for the current layer">üíÄ</button>
                        <button class="toolButton" selected="false" id="boxSelect" title="Select a box to copy and paste. Pastes to the selected layer.">üéÅ</button>
                        <button class="toolButton" selected="false" id="ruler" title="Ruler">üìè</button>
                        <button class="toolButton" selected="false" id="cameras" title="Create and position cameras">üì∑</button>
                    </div>
                    <div class="buttons">
                        <button class="toolButton" selected="false" id="playEdit" title="Edit the play area">‚úè</button>
                    </div>
                </div>
                <hr>
                <div class="toolSet" id="workLayers">
                    <div class="toolHeader">
                        <p class="header" style="line-height: 0;">work layer selection</p>
                    </div>
                    <div class="toolHeader">
                        <p class="subHeader" id="layerSelection" style="line-height: 0;">selected layer: 1</p>
                    </div>
                    <div class="buttons"> 
                        <button class="layerSelButton" selected="false" id="layer1" title="Select work layer 1">1</button>
                        <button class="layerSelButton" selected="false" id="layer2" title="Select work layer 2">2</button>
                        <button class="layerSelButton" selected="false" id="layer3" title="Select work layer 3">3</button>
                    </div>
                    <div class="toolSet" id="layerVis">
                        <div class="toolHeader">
                            <p class="header">layer visibility</p>
                        </div>
                        <div class="buttons">
                            <button class="layerVisIndicator" selected="true" id="layer1" title="Make layer 1 invisible">1</button>
                            <button class="layerVisIndicator" selected="true" id="layer2" title="Make layer 2 invisible">2</button>
                            <button class="layerVisIndicator" selected="true" id="layer3" title="Make layer 3 invisible">3</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings">
            <div class="toolSet" id="editorSettings">
                <div class="toolHeader">
                    <p class="header">editor settings</p>
                </div>
                <div class="buttons">
                    <button class="editorSettings" selected="false" id="resetView" title="Reset the editor's view">reset view</button>
                    <button class="editorSettings" id="showGrid" title="Hide the grid">hide grid</button>
                </div>
            </div>
            <br><br><br>
            <div class="toolSet" id="levelSettings">
                <div class="toolHeader">
                    <p class="header">level settings</p>
                </div>
                <form id="levelSizeForm" action="" method="GET" onsubmit="return false">
                    <label for="screensWide">Width of the level in screens:</label>
                    <input type="number" id="screensWide" name="screensWide" title="Enter the width of the level in screens" required><br><br>
                    <label for="screensWide">Height of the level in screens:</label>
                    <input type="number" id="screensTall" name="screensTall" title="Enter the height of the level in screens" required><br><br>
                    <input type="submit" id="levelSizeSubmit" value="Change level size (will empty the entire level!)">
                </form>
            </div>
        </div>
        <!-- <div class="toolSet" id="saves">
            <iframe id="saveWindow" src="saves.html"></iframe>
        </div> -->
    </body>
