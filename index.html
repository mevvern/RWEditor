<!DOCTYPE HTML>
<html lang="en" dir="ltr">
	<head    
		<meta charset="utf-8">
		<title>Untitled Level</title>
		<link rel="icon" type="image/png" sizes="32x32" href="resources/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="resources/favicons/favicon-16x16.png">
		<link rel="shortcut icon" href="resources/favicons/favicon.ico">
		<link href="style.css?v0" rel="stylesheet">
		<link type="text/plain" href="resources/default projects/template project.json"></link>
		<script defer>
			(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()
		</script>
		<script type="module" src="./modules/main.mjs"></script>
		<script type="module" src="./modules/ui.mjs"></script>
	</head>
	<body selectable="false">
		<div id="allTools" class="toolBox" style="left: 10px" hidden="false">
			<div class="toolSet" id="tiles" hidden="true" showDivider="false">
				<div class="toolHeader">
					<p class="header">tiles</p>
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<p class="subHeader">wall</p>
				</div>
				<div class="buttons" id="tileButtons">
				</div>
				<hr>
			</div>
			<div class="toolSet" id="tools" hidden="true" showDivider="false">
				<div class="toolHeader">   
					<p class="header">tools</p>
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
					<p class="subHeader">paint</p>
				</div>
				<div class="buttons" id="toolButtons">
				</div>
				<hr>
			</div>
			<div class="toolSet" id="layers" hidden="false" showDivider="true">
				<div class="toolHeader">
					<p class="header">work layer selection</p>
				</div>
				<div class="buttons" id="layerSel" showDivider="true"> 
					<button selected="true" id="sel0" number="0" title="Select work layer 1">1</button>
					<button selected="false" id="sel1" number="1" title="Select work layer 2">2</button>
					<button selected="false" id="sel2" number="2" title="Select work layer 3">3</button>
				</div>
				<hr>
				<div class="toolHeader">
					<p class="header">layer visibility</p>
				</div>
				<div class="buttons" id="layerVis">
					<button selected="true" id="vis0" number="0" title="Make layer 1 invisible">1</button>
					<button selected="true" id="vis1" number="1" title="Make layer 2 invisible">2</button>
					<button selected="true" id="vis2" number="2" title="Make layer 3 invisible">3</button>
				</div>
			</div>
		</div>
		<div>
			<button class="collapseButton" id="toolCollapseButton" selected="false" title="Collapse the toolbox">hide tools</button>
		</div>
		<div id="allSettings" class="toolBox" style="right: 10px;" hidden="false">
			<a href="https://github.com/mevvern/RWEditor/blob/main/README.md" target="_blank">check here for how to use this app!!!</a>
			<hr>
			<div class="toolSet" id="importExportLevel">
				<label for="importLevel" id="importLabel" style="font-size: 2vmin; width: auto; height: auto;">Import level</label>
				<input type="file" id="importLevel" accept=".txt" style="display: none;"><br><br>
				<button id="exportLevel" style="font-size: 2vmin; width: auto; height: auto;">Export level</button>
			</div>
			<hr>
			<div class="toolSet" id="modes">
				<div class="toolHeader">
					<p class="header">mode select</p>
				</div>
				<div class="buttons" id="modeButtons">
					<button selected="true" id="geometry" title="Geometry mode">Geometry</button>
					<button selected="false" id="texture" title="Texture mode">Texture</button>
					<button selected="false" id="prop" title="Props mode">Props</button>
					<button selected="false" id="effect" title="Effect mode">Effects</button>
					<button selected="false" id="light" title="Lightmap editor">Lightmap</button>
					<button selected="false" id="palette" title="Edit palettes">Palettes</button>
					<button selected="false" id="render" title="Initiate a render">Render</button>
				</div>
				<hr>
				<div class="toolHeader">
					<p class="header">mode settings</p>
				</div>
				<div class="buttons" id="modeSettings">

				</div>
			</div>
			<hr>
			<div class="toolSet" id="name">
				<div class="toolHeader">
					<p class="header">Level Name</p>
				</div>
				<input id="levelName" title="level name" type="text" value="Untitled Level" selectable="true" style="width: auto;">
			</div>
		</div>
		<div>
				<button class="collapseButton" id="settingsCollapseButton" selected="false" title="Collapse the settings">hide settings</button>
		</div>
		<div>
				<img src="./resources/buttonIcons/adobe director 12 trial.png" alt="You have 12 days left on your AdobeÂ® Director 12 free trial." style="position: fixed; right: 1px; bottom: 1px;">
		</div>
	</body>
