<!DOCTYPE HTML>
<html lang="en" dir="ltr">
    <head    
        <meta charset="utf-8">
        <title>New Level</title>
        <link href="style.css?v2" rel="stylesheet">
        <script src="scripts/main.js?v2" defer></script>
        <script src="scripts/shortcuts.js?v2" defer></script>
    </head>
    <body>
        <div class="editor">
            <div class="editorScreen">
                <canvas id="editorCanvas"></canvas>
            </div>
            <div class="tools">
                <div class="toolSet" id="tiles">
                    <div class="toolHeader">   
                        <p class="header">tiles</p>
                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                        <p class="subHeader" id="tileSelection">wall</p>
                    </div>
                    <div class="buttons">
                        <button class="tileButton" selected="true" id="wall" title="Wall"><img src="resources/wallIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="slope" title="Slope. Press again to change the slope's facing "><img src="resources/slopeIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="invisWall" title="Invisible Wall"><img src="resources/invisWallIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="hPole" title="Horizontal pole"><img src="resources/hPoleIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="vPole" title="Vertical pole"><img src="resources/vPoleIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="crossPole" title="Crossed pole"><img src="resources/crossPoleIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="semisolidFloor" title="Semisolid platform"><img src="resources/semisolidIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="hive" title="Batfly hive"><img src="resources/hiveIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="batFly" title="cool scug :0">üòª</button>
                        <button class="tileButton" selected="false" id="entrance" title="Shortcut entrance"><img src="resources/entranceIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="path" title="Shortcut path"><img src="resources/pathIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="roomExit" title="Room exit/entrance"><img src="resources/roomExitIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="dragonDen" title="Creature den"><img src="resources/dragonDenIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="whackamole" title="Creature shortcut (aka whack-a-mole entrance)"><img src="resources/whackamoleIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="scavHole" title="Scavenger entrance/exit"><img src="resources/scavHoleIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="garbageWorm" title="Garbage worm den"><img src="resources/garbageWormIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="waterfall" title="Waterfall"><img src="resources/waterfallIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="wormGrass" title="Worm grass"><img src="resources/wormGrassIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="fuckFlies" title="Forbid fly chains from forming wherever this is placed"><img src="resources/noFliesIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="spear" title="Spear spawn location"><img src="resources/spearIcon.png" draggable="false"></button>
                        <button class="tileButton" selected="false" id="rock" title="Rock spawn location"><img src="resources/rockIcon.png" draggable="false"></button>
                    </div>
                </div>
                <hr>
                <div class="toolSet" id="tools">
                    <div class="toolHeader">   
                        <p class="header">tools</p>
                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                        <p class="subHeader" id="toolSelection">paint</p>
                    </div>
                    <div class="buttons">
                        <button class="toolButton" selected="true" id="paint" title="Paint">üñå</button>
                        <button class="toolButton" selected="false" id="boxFill" title="Box fill">üì¶</button>
                        <button class="toolButton" selected="false" id="eraser" title="Erases only the selected tile type">‚ùå</button>
                        <button class="toolButton" selected="false" id="eraseAll" title="Box erase all layer components">üíÄ</button>
                        <button class="toolButton" selected="false" id="boxSelect" title="Select a box to copy and paste. Pastes to the selected layer.">üéÅ</button>
                        <button class="toolButton" selected="false" id="ruler" title="Ruler">üìè</button>
                        <button class="toolButton" selected="false" id="cameras" title="Create and position cameras">üì∑</button>
                        <button class="toolButton" selected="false" id="playEdit" title="Edit the play area">‚úè</button>
                    </div>
                </div>
                <hr>
                <div class="toolSet" id="workLayers">
                    <div class="toolHeader">
                        <p class="header">work layer selection</p>
                    </div>
                    <div class="toolHeader">
                        <p class="subHeader" id="layerSelection">selected layer: 1</p>
                    </div>
                    <div class="buttons"> 
                        <button class="layerSelButton" selected="true" id="layer1" title="Select work layer 1">1</button>
                        <button class="layerSelButton" selected="false" id="layer2" title="Select work layer 2">2</button>
                        <button class="layerSelButton" selected="false" id="layer3" title="Select work layer 3">3</button>
                    </div>
                    <div class="toolSet" id="layerVis">
                        <div class="toolHeader">
                            <p class="header">layer visibility</p>
                        </div>
                        <div class="buttons">
                            <button class="layerVisIndicator" selected="true" id="layer1" title="Make layer 1 invisible">1</button>
                            <button class="layerVisIndicator" selected="true" id="layer2" title="Make layer 2 invisible">2</button>
                            <button class="layerVisIndicator" selected="true" id="layer3" title="Make layer 3 invisible">3</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings">
            <a href="https://github.com/mevvern/RWEditor/blob/main/README.md" target="_blank">check here for how to use this app!!!</a>
            <br>
            <br>
            <br>
            <div class="toolSet" id="importExportLevel">
                <div class="toolHeader">
                    <p class="header">import a level</p>
                </div>
                <label for="importLevel">import level: </label>
                <input type="file" id="importLevel" accept=".txt"><br><br>
                <button id="exportLevel">Export the level</button>
            </div>
            <br><br><br>
            <div class="toolSet" id="editorSettings">
                <div class="toolHeader">
                    <p class="header">editor settings</p>
                </div>
                <div class="buttons">
                    <button class="editorSettings" id="resetView" selected="false" title="Reset the editor's view" style="font-size: 1rem;">reset<br>view</button>
                    <button class="editorSettings" id="showGrid" title="Hide the grid" style="font-size: 1rem;">hide<br>grid</button>
                    <button class="editorSettings" id="autoSlope" selected="false" title="if selected, automatically place the right direction of slope" style="font-size: 1rem;">auto<br>slope</button>
                    <button class="editorSettings" id="airReplace" selected="false" title="if selected, will replace underlaying tiles with air that is in the selection" style="font-size: 1rem;">replace<br>air</button>
                </div>
            </div>
            <br><br><br>
            <div class="toolSet" id="levelSettings">
                <div class="toolHeader">
                    <p class="header">level settings</p>
                </div>
                <form id="levelSizeForm" action="" method="GET" onsubmit="return false">
                    <label for="screensWide">Width of the level in screens:</label>
                    <input type="number" id="screensWide" name="screensWide" title="Enter the width of the level in screens" required><br><br>
                    <label for="screensWide">Height of the level in screens:</label>
                    <input type="number" id="screensTall" name="screensTall" title="Enter the height of the level in screens" required><br><br>
                    <input type="submit" id="levelSizeSubmit" value="Change level size (will add to left and/or bottom)">
                </form>
                <br><hr style="width: 200px;"><br>
                <form id="levelNameForm" action="" method="GET" onsubmit="return false">
                    <label for="LevelName">Name of your level:</label>
                    <input id="levelName" value="New Level" style="width: 100px;"><br><br>
                    <input type="submit" id="levelNameSubmit" value="Change level name">
                </form>
            </div>
        </div>
        <!-- <div class="toolSet" id="saves">
            <iframe id="saveWindow" src="saves.html"></iframe>
        </div> -->
    </body>
